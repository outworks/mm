    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/LKNav.js"></script>
    </head>
    <body bgcolor="white">
        <div class="app">
            <h1>Apache Cordova</h1>
             <a href="javascript:backToPage('TestViewController')"><h1>返回到原生</h1></a>
             <a href="javascript:backToPage('/test.html')"><h1>返回到html</h1></a>
        </div>
        <script>
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                console.log(navigator.device.capture);
                var videoModes = navigator.device.capture.supportedVideoModes;
                alert(videoModes);
                console.log("vidio count:" + videoModes.length);
                // capture callback
                var captureSuccess = function(mediaFiles) {
                    var i, path, len;
                    for (i = 0, len = mediaFiles.length; i < len; i += 1) {
                        path = mediaFiles[i].fullPath;
                        console.log(path);
                        // do something interesting with the file
                    }
                };
                
                // capture error callback
                var captureError = function(error) {
                    navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
                };
                
                // start image capture
                navigator.device.capture.captureVideo(
                                                      captureSuccess, captureError, {limit:1}
                                                      );

            }
        
        
       </script>
    </body>
</html>
