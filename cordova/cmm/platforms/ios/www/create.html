<title>我要提单</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="page p-order-create">
    <div class="header container">
        <div class="row">
            <a href="javascript:void(0);" class="b b-back pull-left"></a>
            <h1 class="title"><img src="images/order/title_create.png"></h1>
        </div>
    </div>
    <div class="content">
        <form class="form-horizontal create ">
            <div class="form-wrap container">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">工单主题:</label>
                    <div class="col-xs-9 clearfix control-dates">
                        <input type="text" class="inp inp-title"> 
                    </div>                                
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">故障类型:</label>
                    <div class="col-xs-9 clearfix">
                        <select name="type" class="control-select select-type">
                            <!-- <option value="1">硬件设备故障</option>
                            <option value="1">软件系统故障</option>
                            <option value="1">业务问题故障</option>
                            <option value="1">其他问题故障</option> -->
                        </select>
                    </div>                                
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">涉及渠道:</label>
                    <div class="col-xs-9 clearfix control-checkboxs">
                        <div class="col-xs-5 checkbox">
                          <label>
                            <input type="radio" checked name="relateChannel" value="1">
                            所有
                          </label>
                        </div>
                        <div class="col-xs-5 checkbox">
                          <label>
                            <input type="radio" name="relateChannel" value="2">
                            个别
                          </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">工单内容:</div>
            <div class="form-wrap container form-audio">
                <a href="javascript:void(0);" class="b b-rec pull-left"></a>
                <p class="work-wrap">
                    <input type="text" class="inp inp-work" placeholder="请输入工作内容...">
                </p>
                <div class="audios none">
                    <span class="tit pull-left">已录制语音：</span>
                    <div class="audio-wrap">
                        <!-- <div class="audio-item">
                            <a href="javascript:void(0);" class="b b-audio"></a>
                            <div class="time">01:26</div>
                        </div>
                        <div class="audio-item">
                            <a href="javascript:void(0);" class="b b-audio"></a>
                            <div class="time">01:26</div>
                        </div>
                        <div class="audio-item">
                            <a href="javascript:void(0);" class="b b-audio"></a>
                            <div class="time">01:26</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="form-wrap container form-images mt20">
                <div class="images container">
                    <div class="col-xs-4">
                        <a href="javascript:void(0);" class="b b-image">
                            <!-- <input type="file"> -->
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-wrap container form-videos mt20">
                <div class="videos container">
                    <div class="col-xs-4">
                        <a href="javascript:void(0);" class="b b-video">
                            <!-- <input type="file"> -->
                        </a>
                    </div>
                </div>
            </div>
            <div class="from-group container mt20 mb20">
                <button href="javascript:void(0);" class="c2 b-next">下一步</button>
            </div>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="script/plugin.js"></script>
    <script src="script/i.js"></script>
    <script src="script/config.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script/bootstrap.min.js"></script>
    <script src="script/app/create.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
