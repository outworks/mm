<meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no">
<title>提交订单</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="page p-order-save">
    
    <div class="pop dialog pop-end">
        <div class="mask"></div>
        <div class="box">
            <div class="head">
                <div class="title">工单中止</div>
            </div>
            <div class="body">
                <div class="row">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="1">
                            <span>原因1：问题已经处理完成</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="2">
                            <span>原因1：重新发单</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" value="3">
                            <span>原因1：其他原因</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="foot">
                <div class="btngroup">
                    <button class="b-6 b-cancel">取消</button>
                    <button class="b-6 b-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="script/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script/bootstrap.min.js"></script>
</body>
</html>
