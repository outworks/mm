<!-- <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no"> -->
<meta name="viewport" content="width=640,maximum-scale=0.5,minimum-scale=0.5">
<title>提交订单</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="page p-order-save">
    <div class="header container">
        <div class="row">
            <a href="javascript:void(0);" class="b b-back pull-left"></a>
            <h1 class="title"><img src="images/order/title_save.png"></h1>
        </div>
    </div>
    <div class="content">
        <form class="form-horizontal save ">
            <div class="title">详细信息:</div>
            <div class="form-wrap container">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">提单人:</label>
                    <div class="col-xs-9 clearfix control">
                        <span class="text">林水明-1005555</span>
                    </div>                                
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">联系方式:</label>
                    <div class="col-xs-9 clearfix control">
                        <span class="text">13860667309</span>
                    </div>                                
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">归属县区:</label>
                    <div class="col-xs-9 clearfix control">
                        <span class="text">鼓楼区</span>
                    </div>                                
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">归属片区:</label>
                    <div class="col-xs-9 clearfix control">
                        <span class="text">xx片区</span>
                    </div>                                
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">订单时间:</label>
                    <div class="col-xs-9 clearfix control">
                        <span class="text">2014-09-18 10:22:23</span>
                    </div>                                
                </div>
            </div>
            <div class="title">下一步代理人:</div>
            <div class="form-wrap container">
                <div class="form-group">
                    <div class="col-xs-12 clearfix">
                        <select name="type" class="control-select">
                            <option value="1">林水明1</option>
                            <option value="1">林水明2</option>
                            <option value="1">林水明3</option>
                            <option value="1">林水明4</option>
                        </select>
                    </div>                                
                </div>
            </div>
            <div class="from-group container mt20 mb20">
                <button href="javascript:void(0);" class="b-save c2">暂存</button>
            </div>
            <div class="from-group container mt20 mb20">
                <button href="javascript:void(0);" class="b-submit c1">提交</button>
            </div>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="script/plugin.js"></script>
    <script src="script/i.js"></script>
    <script src="script/config.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script/bootstrap.min.js"></script>
    <script src="script/app/save.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
